name: Build

on: [push, pull_request, workflow_dispatch]

permissions: # required by test-report
  statuses: write
  checks: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: |
      github.event_name != 'pull_request' ||
      github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
          cache: gradle
          distribution: temurin

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build with Gradle
        run: ./gradlew build coverage

      - name: Publish build scan URL
        uses: actions/github-script@v5
        if: failure()
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå ${{ github.workflow }} failed: ${{ steps.gradle.outputs.build-scan-url }}'
            })

      - name: Publish Test Report
        uses: dorny/test-reporter@v1
        with:
          name: JUnit Tests
          path: '**/build/test-results/**/TEST*.xml'
          reporter: java-junit

      - name: Publish Coverage Report
        uses: codecov/codecov-action@v3
        with:
          files: 'build/reports/jacoco/coverage/coverage.xml'
